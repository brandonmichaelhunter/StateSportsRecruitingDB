<!-- The #page-top ID is part of the scrolling feature - the data-spy and data-target are part of the built-in Bootstrap scrollspy function -->

<body id="page-top" data-spy="scroll" data-target=".navbar-fixed-top" >

        <div class="container">

                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand page-scroll" href="#page-top">Firebase App Demo</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse navbar-ex1-collapse">
                <ul class="nav navbar-nav">
                    <!-- Hidden li included to remove active class from about link when scrolled up past about section -->
                    <li class="hidden">

                    </li>
                    <li>

    <!-- Intro Section -->
    <section id="intro" class="intro-section">
        <div class="container">

                <div class="col-md-9">
                    <h2>Add new recruit</h2>
                    <form>
                        <div class="form-group">
                            <label for="Child">Child Name</label>
                            <input type="text" class="form-control" id="ChildName"  placeholder="Enter Child's Name">
                            <input type="hidden" id="RecordKey" value="" />
                        </div>
                        
                        <button type="button" id="btnAddChild"  class="btn btn-default">Add Child</button>&nbsp;<a href="pages/home.html"  class="btn btn-default">Cancel</a>
                    </form>
                    <div id="notifications"></div>
                </div>
                
            </div>
            <br/>
            <br />
            <br />
            <div class="row">
                <div class="col-sm-12">
                    <div class="table-responsive">
                        <table class="table">
                          <thead>
                              <tr><th>Actions</th><th>Name</th></tr>
                          </thead>
                            <tbody id="ChildList">
                                
                            </tbody>
                        </table>
                        <div ng-repeat="item in DataList">
                            <div>{{item.childname}}</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
